<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML & Website</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Header */
        header {
            background: #0d3b66;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Layout */
        .container {
            display: flex;
            padding: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 25%;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 8px 0;
        }

        /* Main Card */
        .main {
            width: 75%;
            display: flex;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 70%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 3px solid #0d3b66;
        }

        .card h1 {
            color: #0d3b66;
        }

        .card img {
            width: 250px;
            border-radius: 10px;
            margin: 20px 0;
        }

        button {
            background: green;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: darkgreen;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: white;
            margin-top: 30px;
        }

        .social i {
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header>
    <h1>My Code Blog</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">

    <div class="sidebar">
        <h3>Recent Posts</h3>
        <ul>
            <li>HTML Basics</li>
            <li>CSS Grid</li>
            <li>JavaScript Intro</li>
            <li>Web Accessibility</li>
        </ul>
    </div>

    <div class="main">
        <div class="card">
            <h1>Welcome to my coding journey!</h1>
            <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?q=80&w=362&auto=format&fit=crop"
                 alt="Dog Image">
            <div>
                <button>Learn More</button>
            </div>
        </div>
    </div>

</div>

<div class="footer">
    Â© 2024 My Coding Journey. All rights reserved.
    <div class="social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-x-twitter"></i>
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-telegram"></i>
    </div>
</div>

</body>
</html>
